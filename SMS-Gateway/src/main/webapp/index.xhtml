<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="${request.contextPath}/resources/css/sms_login_fomr.css" type="text/css" media="screen" />
    </h:head>
    <h:body>
        <h:form>
            <div >
                <p:panel header="Login Form" style="width: 480px;height: 260px;font-size: 12px;top: 50%!important;position: fixed;left: 50%; margin-left: -240px;margin-top: -130px">
                    <h:panelGrid columns="2" style="margin-bottom: 10px">
                        <p:graphicImage value="./resources/images/sms_gate_way.png" height="136px" width="136px" style="margin-right: 20px;margin-top: 10px"  cache="true"/>
                        <h:panelGrid columns="1" cellspacing="3" style="font-size: 14px">
                            <p:outputLabel value="User ID" style="font-weight: bold"/>
                            <p:inputText  style="width: 240px" placeholder="Isikan User ID Anda" />

                            <p:outputLabel value="Password" style="font-weight: bold"/>
                            <p:password id="j_password" placeholder="Isikan Password Anda"
                                        requiredMessage="#{appmsg['loginform.password_mandatory']}"
                                        required="true" style="width: 240px"/>

                            <p:commandButton value="Login" style="width: 80px" action="#{logginController.doLogin()}"  title="Login To SMS Gateway" />

                        </h:panelGrid>

                    </h:panelGrid>
                    <p:outputLabel value="Silahkan login dengan menggunakan User ID dan Password Anda"  style="float: right"/>
                    <div style="clear: both"/>
                    <p:separator style="margin-top: 25px"/>
                     <div style="float: left;margin-top: -5px" >
                        <h:outputLabel value="Inkuba SMS Gateway" style="font-size: 10px!important"/>   
                    </div>
                    <div style="float: right;margin-top: -5px" >
                        <h:outputLabel value="Copyright Â© 2014. All Rights Reserved" style="font-size: 10px!important"/>   
                    </div>
                    <!--                <div style="float: right;margin-right: 20px;margin-top: -5px" >
                                        <h:outputLabel value="#{appmsg['global.company_name']}" styleClass="footer_hrm"/>   
                                    </div>-->

                </p:panel>
                <!--<p:keyboard  layoutTemplate="#kk ddd gddg" layout="custom"/>-->
            </div>
        </h:form>
    </h:body>
</html>
