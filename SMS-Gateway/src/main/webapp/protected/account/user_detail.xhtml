<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="${request.contextPath}/resources/css/sms_login_form.css" type="text/css" media="screen" />
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml"> 
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div class="ui-grid-col-10" id="header_isi">
                    <p:growl id="growlUserFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                    <h:form id="userFormDetail" >
                        <div style="margin: 10px">
                            <p:panelGrid style="width: 100%" styleClass="grid_border3">
                                <p:row>
                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['user_view.user_id']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 37%">
                                        <p:outputLabel  value="#{userDetailController.selectedUser.userId}" />
                                    </p:column>
                                    <p:column style="width: 13%;background-color: #e1f0f0!important">
                                        <p:outputLabel  value="#{appmsg['user_view.user_name']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 37%">
                                        <p:outputLabel  value="#{userDetailController.selectedUser.realName}" />
                                    </p:column>

                                </p:row>
                                <p:row>
                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['user_form.email_address']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 37%">
                                        <p:outputLabel  value="#{userDetailController.selectedUser.emailAddress}" />
                                    </p:column>
                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['user_form.phone_number']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 37%" >
                                        <p:outputLabel value="#{userDetailController.selectedUser.phoneNumber}" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['user_form.is_lock']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 37%" >
                                        <p:outputLabel  value="#{userDetailController.selectedUser.lockAsString}" />
                                    </p:column>


                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['user_form.is_active']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 37%">
                                        <p:outputLabel  value="#{userDetailController.selectedUser.acitveAsString}" />
                                    </p:column>                                
                                </p:row>
                                <p:row>
                                    <p:column style="width: 13%;background-color: #e1f0f0!important" rowspan="2" >
                                        <p:outputLabel  value="#{appmsg['user_form.is_expired']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 37%" rowspan="2">
                                        <p:outputLabel value="#{userDetailController.selectedUser.expiredAsString}" />
                                    </p:column>

                                </p:row>
                            </p:panelGrid>
                        </div>
                        <p:dataTable value="#{userDetailController.selectedUser.roles}" var="listRole" rowIndexVar="no" style="margin: 10px">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['role_view.header1']}" style="text-align: left" styleClass="label_hrm"/> 
                            </f:facet>
                            <p:column style="text-align: center;width: 25px;max-width: 25px">
                                <f:facet name="header">  
                                    <h:outputText value="No." />
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column  style="width:120px"> 
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['role_view.role_name']}" />
                                </f:facet>
                                <h:outputLabel value=" #{listRole.roleName}" />
                            </p:column> 
                            <p:column  style="width: 250px"> 
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['role_view.role_description']}" />
                                </f:facet>
                                <h:outputLabel value=" #{listRole.description}" />
                            </p:column>
                        </p:dataTable>
                        <p:separator style="margin: 10px"/>
                        <h:panelGrid columns="2" style="margin-bottom: 5px;float: left;margin-left: 10px">
                            <p:commandButton value="#{appmsg['global.edit']}"  icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" action="#{userDetailController.doEdit()}" styleClass="label_button"/>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{userDetailController.doBack()}" styleClass="label_button"/>
                        </h:panelGrid>
                        <div style="clear: both"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
