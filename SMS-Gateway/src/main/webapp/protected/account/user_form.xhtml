<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="${request.contextPath}/resources/css/sms_login_form.css" type="text/css" media="screen" />
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml"> 
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div class="ui-grid-col-10" id="header_isi">
                    <p:growl globalOnly="true" id="growlModemConfig" showSummary="true" showDetail="true"/>
                    <h:form id="smsSchedulerId">
                        <div style="margin: 10px">
                            <p:outputLabel value="#{appmsg['sms.sms_schedule']}"  style="font-size: 24px;font-family: Verdana;color: #003333" />
                            <p:outputLabel value="#{appmsg['sms.scheduled_sms_form']}"  style="font-size: 11px;margin-left: 5px" />
                        </div>
                        <p:breadCrumb  style="margin-bottom: 5px;margin-left: 10px;margin-right: 10px;margin-top: 5px">
                            <p:menuitem value="Home"  url="/protected/home.htm" />
                            <p:menuitem value="#{appmsg['sms.scheduled_sms_form']}"  url="/protected/sending_sms_history.htm" />
                            <p:menuitem value="#{appmsg['sms.sms_schedule']}"  url="/protected/scheduller_sms.htm" />

                        </p:breadCrumb>
                        <div style="font-size: 12px;margin-left: 5px;margin-top: 10px;margin-left: 20px;margin-bottom: 20px">   
                            <p:panelGrid style="width: 100%;margin-bottom: 5px;margin-top: 20px" styleClass="grid_border3" >
                                <p:row>
                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['user_view.user_id']}"  for="userId" styleClass="label_hrm" />
                                    </p:column>
                                    <p:column style="width: 37%">
                                        <p:inputText value="#{userFormController.userModel.userId}" styleClass="isitext_hrm" label="#{appmsg['user_view.user_id']}"
                                                     style="width: 75%" required="true" id="userId" />
                                        <p:message for="userId"/>
                                    </p:column>
                                    <p:column style="width: 13%;background-color: #e1f0f0!important">
                                        <p:outputLabel  value="#{appmsg['user_view.user_name']}" styleClass="label_hrm" for="realName"/>
                                    </p:column>
                                    <p:column style="width: 37%">
                                        <p:inputText value="#{userFormController.userModel.realName}" styleClass="isitext_hrm" style="width: 75%" label="#{appmsg['user_view.user_name']}"
                                                     required="true" id="realName"  />
                                        <p:message for="realName"/>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['user_form.email_address']}" styleClass="label_hrm" for="emailAddress"/>
                                    </p:column>
                                    <p:column style="width: 37%">
                                        <p:inputText value="#{userFormController.userModel.emailAddress}" styleClass="isitext_hrm" style="width: 75%" label="#{appmsg['user_form.email_address']}"
                                                     required="true" id="emailAddress" />
                                        <p:message for="emailAddress"/>
                                    </p:column>

                                    <p:column style="width: 13%;background-color: #e1f0f0 !important" >
                                        <p:outputLabel  value="#{appmsg['user_form.is_expired']}" styleClass="label_hrm" for="isExpired"/>
                                    </p:column>
                                    <p:column style="width: 37%" >
                                        <p:selectBooleanButton value="#{userFormController.userModel.isExpired}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                               offIcon="ui-icon-close"  id="isExpired" styleClass="label_button" />
                                    </p:column>
                                </p:row>
                                <p:row>                                
                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['user_form.phone_number']}" styleClass="label_hrm" for="phone"/>
                                    </p:column>
                                    <p:column style="width: 37%" >
                                        <p:inputText  value="#{userFormController.userModel.phoneNumber}" styleClass="isitext_hrm" style="width: 75%" label="#{appmsg['user_form.phone_number']}"
                                                      required="true" id="phone"/>
                                        <p:message for="phone"/>
                                    </p:column>

                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['user_form.is_active']}" styleClass="label_hrm" for="isActive"/>
                                    </p:column>
                                    <p:column style="width: 37%">
                                        <p:selectBooleanButton value="#{userFormController.userModel.isActive}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                               offIcon="ui-icon-close"  id="isActive" styleClass="label_button" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['user_form.password']}" styleClass="label_hrm" for="password"/>
                                    </p:column>
                                    <p:column style="width: 37%">
                                        <p:password id="password" value="#{userFormController.userModel.password}" label="#{appmsg['user_form.password']}"
                                                    feedback="true" maxlength="100"  match="checkpassword" 
                                                    required="true" disabled="#{userFormController.isUpdate}" 
                                                    style="width: 75%" >
                                            <!--<f:validator validatorId="passwordComplexityValidator" />-->
                                        </p:password>
                                        <p:message for="password"/>
                                    </p:column>


                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['user_form.is_lock']}" styleClass="label_hrm" for="isLock"/>
                                    </p:column>
                                    <p:column style="width: 37%">
                                        <p:selectBooleanButton value="#{userFormController.userModel.isLock}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                               offIcon="ui-icon-close"  id="isLock" styleClass="label_button" />
                                    </p:column>

                                </p:row>
                                <p:row>                                
                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['user_form_check_password']}" styleClass="label_hrm" for="checkpassword"/>
                                    </p:column>
                                    <p:column style="width: 37%" >
                                        <p:password id="checkpassword"  maxlength="100"
                                                    feedback="false" 
                                                    required="false" disabled="#{userFormController.isUpdate}"
                                                    style="width: 75%">
                                        </p:password>
                                        <p:message for="checkpassword"/>
                                    </p:column>


                                </p:row>
                            </p:panelGrid>
                            <p:separator/>
                            <div align="center">
                                <p:pickList value="#{userFormController.dualListModel}" var="role" itemValue="#{role}" converter="roleConverter" id="picklistUserRoleId"
                                            required="true"  style="margin-top: 15px;margin-bottom: 15px" label="#{appmsg['role_view.header1']}" styleClass="isitext_hrm"
                                            itemLabel="#{role.roleName}" addAllLabel="#{appmsg['global.addAll']}"  addLabel="#{appmsg['global.add']}" removeAllLabel="#{appmsg['global.removeAll']}"
                                            removeLabel="#{appmsg['global.remove']}"/>
                                <p:message for="picklistUserRoleId" />
                            </div>  
                            <h:panelGrid columns="2">
                                <p:commandButton value="#{appmsg['global.save']}" icon="ui-icon-disk" action="#{userFormController.doSave()}" update="smsSchedulerId,:growlModemConfig" />
                                <p:commandButton value="#{appmsg['global.cancel']}" title="Batal" process="@this" update="smsSchedulerId" action="#{schedullerSendingSMSController.doReset()}" immediate="true"
                                                 icon="ui-icon-refresh" styleClass="isitext_hrm"  style="margin-right: 5px" >  
                                    <p:resetInput target="smsSchedulerId" />  
                                </p:commandButton>

                            </h:panelGrid>
                        </div>
                    </h:form>
                    <p:dialog widgetVar="addDialogSMS" header="#{appmsg['sms.add_phone_no']}" modal="true" width="375" dynamic="true" 
                              appendTo="@(body)" resizable="false"   closeOnEscape="true" >
                        <h:form id="addId">
                            <p:messages/>
                            <h:panelGrid  columns="4">
                                <p:outputLabel value="#{appmsg['sms.phone_no']}"/>
                                <p:outputLabel value=":"  />
                                <p:inputText  value="#{schedullerSendingSMSController.schedullerSmsModel.destination}" placeholder="#{appmsg['sms.sample_info_1']}"/>
                                <p:commandButton value="#{appmsg['global.add']}" action="#{schedullerSendingSMSController.doAdd()}" id="yesId" title="Ya" update=":smsSchedulerId:sendId,addId"
                                                 style="margin-right: 5px" />
                            </h:panelGrid>
                            <p:focus for="addId" />
                        </h:form>
                    </p:dialog>
                </div>
            </ui:define>
        </ui:composition>

                                <p:dialog widgetVar="addDialogSMS" header="#{appmsg['sms.add_phone_no']}" modal="true" width="375" dynamic="true" 
                                             appendTo="@(body)" resizable="false"   closeOnEscape="true" >
            <h:form id="addId">
                <p:messages/>
                <h:panelGrid  columns="4">
                    <p:outputLabel value="#{appmsg['sms.phone_no']}"/>
                    <p:outputLabel value=":"  />
                    <p:inputText  value="#{schedullerSendingSMSController.schedullerSmsModel.destination}" placeholder="#{appmsg['sms.sample_info_1']}"/>
                    <p:commandButton value="#{appmsg['global.add']}" action="#{schedullerSendingSMSController.doAdd()}" id="yesId" title="Ya"
                                     style="margin-right: 5px" />
                </h:panelGrid>
                <p:focus for="addId" />
            </h:form>
        </p:dialog>
    </h:body>
</html>
